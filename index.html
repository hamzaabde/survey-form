<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="head">
			<h1 id="title">Survey Form</h1>
			<p id="description">It collects info about student</p>
		</div>
		<div class="form">
			<form action="GET" id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Your name:</label>
					<input type="text" name="name" id="name" placeholder="Enter full name">
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Your email:</label>
					<input type="text" name="email" id="email" placeholder="Enter valid email">
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Your age:</label>
					<input type="number" name="age" id="number" min="15" max="25" placeholder="15 - 25">
				</div>
				<div class="form-group">
					<select name="employment" id="dropdown">
						<option value="employed">I am Currently employed</option>
						<option value="not-employed">I Don't have a job</option>
					</select>
				</div>
				<div class="form-group">
					<fieldset>
						<div class="form-inline-group">
							<input type="radio" value="male" id="male" name="gender">
							<label for="male">Male</label>
						</div>
						<div class="form-inline-group">
							<input type="radio" value="female" id="female" name="gender">
							<label for="female">Female</label>
						</div>
					</fieldset>
				</div>
				<div class="form-group">
					<fieldset>
						<legend>Which one do you like?</legend>
						<div class="form-inline-group">
							<input type="checkbox" value="math" id="math" name="subject">
							<label for="">Math</label>
						</div>
						<div class="form-inline-group">
							<input type="checkbox" value="physics" id="physics" name="subject">
							<label for="physics">Physics</label>
						</div>
					</fieldset>
				</div>
				<div class="form-group">
					<textarea name="message" id="message">Tell us a bit about yourself</textarea>
				</div>
				<div class="form-group">
					<input type="submit" id="submit">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
